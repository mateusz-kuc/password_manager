{% extends 'layout.html' %}


{% block body%}
<br>

<div class="card card-body" >
  <h1> {{title}}</h1>
<hr>
<form method="POST">
                    <input type="text" name="name"  value={{request.form.name}}>
                    <button type="submit" class="btn btn-sm btn-info   ">Search</button>
        </form>
  </div>

  <div class="card card-body" >
    <table class="table table-sm">
    <tr>
    <th>Application/Site name</th>
    <th> Email</th>
    <th>Username</th>
    <th>Password</th>
    <th></th>
    <th></th>
    <th></th>
    </tr>
    {% for element in search %}
    <tr>
      <td>{{element.app_name}}</td>
      <td>{{element.email}} </td>
      <td>{{element.username}} </td>
      <td>{{element.password}} </td>
      <td><a class="btn btn-sm btn-info" href="{{url_for('views.copied',password=element.password)}}"> Copy </a></td>
      <td><a class="btn btn-sm btn-primary" href="{{url_for('views.update',id=element.id)}}"> Generate new password </a></td>
      <td><a class="btn btn-sm btn-danger" href="{{url_for('views.delete_password',id=element.id)}}"> delete </a></td>
    </tr>
    {% endfor %}
    </table>
  </div>
{% endblock %}
